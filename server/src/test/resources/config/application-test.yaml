spring:
  sql:
    init:
      mode: always
  datasource:
    url: 'jdbc:h2:mem:pixapencil;TRACE_LEVEL_FILE=0;TRACE_LEVEL_SYSTEM_OUT=0;DATABASE_TO_UPPER=false;MODE=MySQL;NON_KEYWORDS=VALUE'
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: "/h2-console"
  jpa:
    defer-datasource-initialization: true